---
# Paths & files
nginx_base: /etc/nginx
nginx_conf_d: /etc/nginx/conf.d
ssl_base: /etc/ssl

default_files:
  - default.conf
  - example_ssl.conf

header_files:
  - header_https.inc
  - header_http.inc
  - gf.enable
  - ws.enable

nginx_version: 1.13.4-1
nginx_package_name: nginx-plus
syslog_server: syslog.meh.com
